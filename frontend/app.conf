# RoomRTC Frontend Configuration
# 
# This file configures the address of the signaling server used for WebRTC signaling.
# 
# For LOCAL TESTING (both users on same computer):
# server_address=127.0.0.1:8080
#
# For INTERNET USE (deploy backend to a public server):
# server_address=your-server.example.com:8080

# Signaling server address (host:port)
server_address=gondola.proxy.rlwy.net:22121

# Log file path
log_path=frontend.log

# Log level (Error, Warn, Info, Debug)
log_level=Info
